<div id="carousel-example-generic" class="carousel slide" data-ride="carousel" style="height:300px;">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li ng-repeat="slide in pageContent.iframe_content.slides" data-target="#carousel-example-generic" data-slide-to="{{$index}}" ng-class="{'active': $first}"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner">
    <div ng-repeat="slide in pageContent.iframe_content.slides" class="item" ng-class="{'active': $first}">
      <img ng-src="/resources/client-content/{{slide.image}}" alt="..." style="height:300px;">
      <div class="carousel-caption">
          <h3>{{slide.caption}}</h3>
      </div>
    </div>
  </div>

  <!-- Controls -->
  <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
  </a>
  <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
  </a>
</div> <!-- Carousel -->
